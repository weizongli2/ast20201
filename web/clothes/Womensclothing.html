<!DOCTYPE html>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
		$(function(){
			var subcategory="Womensclothing";
				$("#div_result").html("Loading ...");
				$.post(
					"DisplayProduct.jsp",
					{
						subcategory:subcategory
					},
					function(data,status){
						$("#div_result").html(data);
					}
				);
		});
</script>
<script type="text/javascript">
$(function(){
  $("#search").click(function(){
    $("#div_result").css({"display":"none"});
    $("#result").html("Loading ...");
    $.post(
      "search.jsp",
      {
        name: $("#inputarea").val()
      },
      function(data,status){
        $("#result").html(data);
      }
    );
  });
});
</script>
    <style>
      body{

        }

      .dropdown-content2 {

      }

      }
      .dropdown:hover .dropdown-content3{
        display: block;
      }
      .column {
        background-color: white;
      }
      .column a {
        font-size: 20px;
        color: black;
        padding: 0;
        text-decoration: none;

      }
      #home{

      #home a:hover {

      #search{

      @media screen and (max-width: 1220px) {

      .w3-row section{

      }
    }
